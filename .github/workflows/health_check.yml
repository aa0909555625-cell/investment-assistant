name: health-check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (UTC)

jobs:
  health:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke test (PowerShell scripts load)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Repo:" (Get-Location)
          Get-ChildItem .\scripts -File | Select-Object Name,Length | Format-Table -AutoSize

          # just validate scripts parse (no data dependency)
          pwsh -NoProfile -Command "Get-Command .\scripts\health_check.ps1 | Out-Null; 'health_check.ps1 OK'"
          pwsh -NoProfile -Command "Get-Command .\scripts\run_health_check.ps1 | Out-Null; 'run_health_check.ps1 OK'"

      - name: Upload logs folder (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-logs
          path: logs/health/*.log
          if-no-files-found: ignore
